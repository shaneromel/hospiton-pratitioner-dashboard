projects:
  hospiton_practitioner:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: 6nvlidhfofg4peluyiknngwys4
        maxDepth: 5
extensions:
  amplify:
    version: 3
