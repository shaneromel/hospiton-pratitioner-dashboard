<nb-card nbSpinnerStatus="primary" [nbSpinner]="loading">
  <nb-card-header>Register as hospital</nb-card-header>
  <nb-card-body>
    <div class="container">
      <form (nbSubmit)="registerHospital()">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="label">Name: </label>
            <input nbInput fullWidth name="name" [(ngModel)]="name" placeholder="Hospital name">
          </div>
          <div class="form-group col-md-6">
            <label class="label">Email: </label>
            <input nbInput fullWidth name="email" type="email" [(ngModel)]="email" placeholder="Hospital email">
          </div>
          <div class="form-group col-md-6">
            <label class="label">Phone number: </label>
            <input nbInput fullWidth name="phone" [(ngModel)]="phone" placeholder="Hospital Phone number">
          </div>
          <div class="form-group col-md-6">
            <label class="label">Address: </label>
            <textarea nbInput fullWidth name="address" [(ngModel)]="address" placeholder="Hospital address"></textarea>
          </div>
          <div class="form-group col-md-6">
            <label class="label">Password: </label>
            <div class="input-group mb-3">
              <input #passwordInput class="form-control" name="confirm-new" type="password" [(ngModel)]="password" placeholder="Confirm New password">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="toggleShowPassword()" type="button"><nb-icon [icon]="passwordShown ? 'eye-off-outline' : 'eye-outline'"></nb-icon></button>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="label">Confirm Password: </label>
            <div class="input-group mb-3">
              <input #confirmPasswordInput class="form-control" name="confirm-password" [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="toggleShowConfirmPassword()" type="button"><nb-icon [icon]="confirmPasswordShown ? 'eye-off-outline' : 'eye-outline'"></nb-icon></button>
              </div>
            </div>
          </div>
        </div>
        <button nbButton status="success">Submit</button>
      </form>
    </div>
  </nb-card-body>
</nb-card>


<ng-template #otpDialog>
  <nb-card>
    <nb-card-header>Enter OTP</nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="confirmSignUp()">
        <div class="form-group">
          <label class="label">OTP: </label>
          <input nbInput fullWidth name="otp" [(ngModel)]="otp" placeholder="Enter OTP">
        </div>
        <button nbButton status="success">Submit</button>
        <button nbButton status="warning" style="margin-left: 5px;">Resend code</button>
      </form>
    </nb-card-body>
  </nb-card>
</ng-template>
