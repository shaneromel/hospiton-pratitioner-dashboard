<nb-card-header>
  <span>Appointments count</span>
  <nb-select [selected]="type" (selectedChange)="changePeriod($event)">
    <nb-option *ngFor="let period of types" [value]="period">{{ period }}</nb-option>
  </nb-select>
  <nb-select (selectedChange)="changeType($event)" selected="TOTAL">
    <nb-option value="TOTAL">Total</nb-option>
    <nb-option value="ONLINE">Online</nb-option>
  </nb-select>
</nb-card-header>
