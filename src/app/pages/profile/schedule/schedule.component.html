<nb-card>
  <nb-card-header>Schedule</nb-card-header>
  <nb-card-body>
    <!-- <div class="container">
      <h3>Available days: </h3>
      <hr>
      <nb-checkbox *ngFor="let d of days" [checked]="availableDays?.includes(d) ? true : false" (checkedChange)="toggle(d, $event)">{{d}}</nb-checkbox>
    </div> -->
    <div class="container">
      <h3>Schedule: </h3>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <ul class="list-group">
            <li (click)="selectDay(d)" *ngFor="let d of days" class="list-group-item {{selectedDay===d ? 'active' : ''}}">{{d}}</li>
          </ul>
        </div>
        <div *ngIf="selectedDay" class="col-md-8">
          <h5>Available slots: </h5>
          <nb-checkbox [checked]="morning" (checkedChange)="slotsSelected('morning', $event)">Morning</nb-checkbox>
          <nb-checkbox [checked]="evening" (checkedChange)="slotsSelected('evening', $event)">Evening</nb-checkbox>
          <hr>
          
          <ng-container *ngIf="morning">
            <h5>Morning slot: </h5>
            <div class="row">
              <div class="col-md-6">
                <label class="label">Start: </label>
                <ngb-timepicker [(ngModel)]="start1" [meridian]="true"></ngb-timepicker>
              </div>
              <div class="col-md-6">
                <label class="label">End: </label>
                <ngb-timepicker [(ngModel)]="end1" [meridian]="true"></ngb-timepicker>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="evening">
            <h5>Evening slot: </h5>
            <div class="row">
              <div class="col-md-6">
                <label class="label">Start: </label>
                <ngb-timepicker [(ngModel)]="start2" [meridian]="true"></ngb-timepicker>
              </div>
              <div class="col-md-6">
                <label class="label">End: </label>
                <ngb-timepicker [(ngModel)]="end2" [meridian]="true"></ngb-timepicker>
              </div>
            </div>
          </ng-container>

          <button nbButton (click)="setSchedule()" status="success">Set time</button>

        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>
